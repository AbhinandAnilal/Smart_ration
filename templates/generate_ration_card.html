{%include 'adminheader.html'%}

<center>
	{% if data['up']%}
<form method="post">
	<table>
		<tr>
			<th style="padding: 20px ">Card Number</th>
			<td><input type="text" name="card_number" class="form-control" value="{{data['up'][0]['cardnumber']}}"></td>
		</tr>
		<tr>
			<th style="padding: 20px ">Type</th>
			<td><select name="type_id" class="form-control">
					{% for i in data['type']%}
					<option selected disabled hidden=>select</option>
						<option value="{{i['type_id']}}">{{i['type']}}</option>
					{% endfor%}
			</select></td>
		</tr>
		<tr>
			<td style="text-align: center;"><input type="submit" name="update" class="btn btn-success"></td>
		</tr>
	</table>
</form>
{%else%}
<form method="post">
	<table>

		<tr>
			<th style="padding: 20px ">Card Number</th>
			<td><input type="text" name="card_number" class="form-control" ></td>
		</tr>
		<tr>
			<th style="padding: 20px ">Type</th>
			<td><select name="type_id" class="form-control">
					{% for i in data['type']%}
					<option selected disabled hidden=>select</option>
						<option value="{{i['type_id']}}">{{i['type']}}</option>
					{% endfor%}
			</select></td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2"><input type="submit" name="submit" class="btn btn-success"></td>
		</tr>
	</table>
</form>
{%endif%}
</center>

<table class="table">
	<tr>
		<th>Card Number</th>
		<th>Type</th>
	</tr>
	{%for i in data['view']%}
	<tr>
		<td>{{i['cardnumber']}}</td>
		<td>{{i['type']}}</td>
		<td><a href="?action=delete&r_id={{i['rationcard_id']}}&requset_id={{i['requset_id']}}" class="btn btn-success">Delete</a></td>
		<td><a href="?action=update&r_id={{i['rationcard_id']}}&requset_id={{i['requset_id']}}" class="btn btn-danger">Update</a></td>
	</tr>
	{%endfor%}
</table>


{%include 'footer.html'%}
