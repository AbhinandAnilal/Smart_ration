{%include 'adminheader.html'%}

<center>
	{% if data['up']%}
<form method="post">
	<table>
		<tr>
			<th style="padding: 20px">Product</th>
			<td><input type="text" name="product" class="form-control" value="{{data['up'][0]['product']}}"></td>
		</tr>
		<tr>
			<th style="padding: 20px">Details</th>
			<td><input type="text" name="Details" class="form-control" value="{{data['up'][0]['details']}}"></td>
		</tr>
		<tr>
			<th style="padding: 20px">Amount</th>
			<td><input type="text" name="amount" class="form-control" value="{{data['up'][0]['amount']}}"></td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2"><input type="submit" name="update" class="btn btn-success"></td>
		</tr>
	</table>
</form>
{%else%}
<form method="post">
	<table>
		<tr>
			<th style="padding: 20px">Product</th>
			<td><input type="text" name="product" class="form-control" ></td>
		</tr>
		<tr>
			<th style="padding: 20px">Details</th>
			<td><input type="text" name="Details" class="form-control" ></td>
		</tr>
		<tr>
			<th style="padding: 20px">Amount</th>
			<td><input type="text" name="amount" class="form-control" ></td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2"><input type="submit" name="submit" class="btn btn-success"></td>
		</tr>
	</table>
</form>
{%endif%}
</center>

<table class="table">
	<tr>
		<th>Product</th>
		<th>Details</th>
		<th>Amount</th>
	</tr>
	{%for i in data['view']%}
	<tr>
		<td>{{i['product']}}</td>
		<td>{{i['details']}}</td>
		<td>{{i['amount']}}</td>
		<td><a href="?action=delete&r_id={{i['product_id']}}" class="btn btn-danger">Delete</a></td>
		<td><a href="?action=update&r_id={{i['product_id']}}" class="btn btn-success">Update</a></td>
	</tr>
	{%endfor%}
</table>

{%include 'footer.html'%}
