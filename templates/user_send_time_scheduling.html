{%include 'userheader.html'%}

<center>

<form method="post">
	<table>
		<tr>
			<th style="padding: 20px">Time</th>
			<td><input type="time" name="t_time" class="form-control" ></td>
		</tr>
		<tr>
			<th style="padding: 20px">Date</th>
			<td><input type="date" name="d_date" class="form-control" ></td>
		</tr>
		
		<tr>
			<td style="text-align: center;" colspan="2"><input type="submit" name="submit" class="btn btn-success"></td>
		</tr>
	</table>
</form>

</center>

<table class="table">
	<tr>
		<th>Indec</th>
		<th>Details</th>
		<th>Amount</th>
		<th>Status</th>

	</tr>
	{%for i in data['view']%}
	<tr>
		<td>{{loop.index}}</td>
		<td>{{i['date']}}</td>
		<td>{{i['time']}}</td>
		<td>{{i['status']}}</td>

	
	</tr>
	{%endfor%}
</table>

{%include 'footer.html'%}
