{%include 'adminheader.html'%}

<center>
	{% if data['up']%}
<form method="post">
	<table>
		<tr>
			<th style="padding: 20px ">Type</th>
			<td><input type="text" name="rat_type" class="form-control" value="{{data['up'][0]['type']}}"></td>
		</tr>
		<tr>
			<th style="padding: 20px ">Details</th>
			<td><input type="text" name="Details" class="form-control" value="{{data['up'][0]['details']}}"></td>
		</tr>
		<tr>
			<td style="text-align: center;"><input type="submit" name="update"></td>
		</tr>
	</table>
</form>
{%else%}
<form method="post">
	<table>
		<tr>
			<th style="padding: 20px ">Type</th>
			<td style="padding: 20px "><input type="text" name="rat_type" class="form-control"></td>
		</tr>
		<tr>
			<th>Details</th>
			<td><input type="text" name="Details" class="form-control"></td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="2"><input type="submit" name="submit" class="btn btn-success"></td>
		</tr>
	</table>
</form>
{%endif%}
</center>

<table class="table">
	<tr>
		<th>Type</th>
		<th>Details</th>
	</tr>
	{%for i in data['view']%}
	<tr>
		<td>{{i['type']}}</td>
		<td>{{i['details']}}</td>
		<td><a href="?action=delete&r_id={{i['type_id']}}" class="btn btn-success">Delete</a></td>
		<td><a href="?action=update&r_id={{i['type_id']}}" class="btn btn-danger">Update</a></td>
	</tr>
	{%endfor%}
</table>


{%include 'footer.html'%}
